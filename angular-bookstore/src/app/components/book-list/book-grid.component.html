<div class="row">

    <div class="col-lg-3">
        <app-book-category></app-book-category>
    </div>
    <!-- /.col-lg-3 -->

    <div class="col-lg-9">
        <!-- 28/75: Display the data in grid view or bootstrap card -->
        <div class="row">
            <div class="col-lg-4 col-md-6 mb-4" *ngFor="let book of books">
                <div class="card h-100">
                    <a href="#"><img class="card-img-top img-responsive" [src]="book.imageUrl" alt=""></a>
                    <div class="card-body">
                        <h4 class="card-title">
                            <a href="#">{{book.name}}</a>
                        </h4>
                        <h5>{{book.unitPrice | currency: 'SGD'}}</h5>
                        <!-- 30/75: Update the database records and wrap up feature 2 -->
                        <p class="card-text text-truncate">{{book.description}}
                        </p>
                    </div>
                    <div class="card-footer">
                        <button class="btn btn-primary float-right">Add Cart</button>
                    </div>
                </div>
            </div>
        </div>

    </div>
    <!-- /.col-lg-9 -->

</div>
<!-- /.row -->
